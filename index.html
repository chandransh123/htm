<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Foodman</title>
    <style>
      /* Basic responsive styles */
      body {
        font-family: Arial, sans-serif;
      }

      /* Adjust header content text sizes using relative units */
      .header__content h1 {
        font-size: 5vw; /* Responsive heading */
        line-height: 1.2;
      }

      .header__content h1 span {
        color: #ff6347;
      }

      .section__description {
        font-size: 2vw; /* Responsive paragraph */
        margin-top: 1em;
      }

      .btn {
        padding: 0.8em 2em;
        font-size: 1.2vw; /* Responsive button text */
      }

      /* Fine-tune text sizes for smaller screens */
      @media (max-width: 768px) {
        .header__content h1 {
          font-size: 8vw;
        }
        .section__description {
          font-size: 3vw;
        }
        .btn {
          font-size: 2vw;
        }
      }

      /* Adjust text for extra-large screens */
      @media (min-width: 1200px) {
        .header__content h1 {
          font-size: 4vw;
        }
        .section__description {
          font-size: 1.5vw;
        }
        .btn {
          font-size: 1vw;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="logo nav__logo">
          <a href="#">Food<span>man</span></a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <span><i class="ri-menu-line"></i></span>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="card.html">Card</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div class="nav__btn">
        <a class="btn" href="shoping.html">
          <i class="ri-shopping-bag-fill"></i>
        </a>
      </div>
    </nav>

    <header class="section__container header__container" id="home">
      <div class="header__image">
        <img src="assets/header.png" alt="header" />
      </div>
      <div class="header__content">
        <h1>Meet, Eat & Enjoy The <span>True Taste</span>.</h1>
        <p class="section__description">
          Discover the true essence of culinary delight as you meet, eat, and
          savor the authentic flavors that define our passion for food.
        </p>
        <div class="header__btn">
          <a class="btn" href="card.html">Order now</a>
        </div>
      </div>
    </header>
  </body>
</html>

</html>
